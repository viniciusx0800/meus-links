<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página de Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <label for="img-input" class="custom-file">📁</label>
      <input type="file" id="img-input" accept="image/*" hidden>
      <img id="profile-pic" src="" alt="Foto de perfil do usuário"><br>
      <h1>Meus Links</h1>
    </header>

    <section id="fixed-links">
      <a href="https://www.instagram.com" class="link" target="_blank" aria-label="Instagram">Instagram</a>
      <a href="https://www.twitter.com" class="link" target="_blank" aria-label="Twitter">Twitter</a>
      <a href="https://www.linkedin.com" class="link" target="_blank" aria-label="LinkedIn">LinkedIn</a>
      <a href="https://www.youtube.com" class="link" target="_blank" aria-label="YouTube">YouTube</a>
    </section>

    <form id="add-link-form">
      <input type="text" id="link-title" placeholder="Nome do link" required>
      <input type="url" id="link-url" placeholder="URL do link" required>
      <button type="submit">Adicionar Link</button>
    </form>

    <section id="links-container"></section>
    <p id="feedback" class="hidden"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
